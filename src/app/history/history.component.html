
<table mat-table [dataSource]="histories" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.quizName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result</th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="solved">
    <th mat-header-cell *matHeaderCellDef> Solved </th>
    <td mat-cell *matCellDef="let element"> {{element.solvedBy}} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click) = "click(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
