

<div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Question text" [(ngModel)]="question.text">
    </mat-form-field>

<mat-card>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Option text" [(ngModel)]="option.text">
    </mat-form-field>
    <mat-checkbox class="example-margin" [(ngModel)]="option.isCorrect">Correct answer</mat-checkbox>
    <button mat-raised-button color="primary" class="add-option" (click)="addOption()">Add option</button>

    <div *ngIf="optionTextEmpty"><small class="text-danger">Option text cannot be empty.</small></div>
  </mat-card-content>

</mat-card>

<div class="options">

    <mat-radio-group class="example-radio-group" [disabled]="true">
      <mat-radio-button class="example-radio-button" *ngFor="let option of question.options">
        {{option.text}} <label *ngIf="option.isCorrect">(Correct)</label>
      </mat-radio-button>
  </mat-radio-group>
</div>
 <div *ngIf="emptyOptions"><small class="text-danger" >There are no options.</small></div>
 <div *ngIf="noCorrectOption"><small class="text-danger">There is not correct option.</small></div>
 <div *ngIf="questionTextEmpty"><small class="text-danger">Question name cannot be empty.</small></div>

  <button mat-raised-button color="primary" class="create-class" (click)="createQuestion()">Create question</button>
 
  

</div>
