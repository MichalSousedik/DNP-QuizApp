<mat-card class="login-card">
  <mat-card-content>
    <h1>{{title}}</h1>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User name" [(ngModel)]="user.username" name="username" >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="signIn()">Sign in</button>
      <button mat-button color="primary" routerLink="/sign_up">Sign up</button>
    </form>
  </mat-card-content>

</mat-card>
